{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}
{% block auth %}
    <h1>Registration Form</h1>
    <div class="registration-form-container">
      <form method="POST">
          {% csrf_token %} 
          {{form| crispy}}
          <button type="submit" class="btn btn-sm btn-outline-primary">Crear Cuenta</button>
        </form>
    </div>
    {% endblock auth%}
